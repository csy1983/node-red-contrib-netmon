<script type="text/x-red" data-template-name="network-monitor">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="main.label.name"></span></label>
    <input type="text" id="node-input-name" placeholder="Network monitor">
  </div>
  <div class="form-row">
    <label for="node-input-interval"><i class="fa fa-clock-o"></i> <span data-i18n="main.label.interval"></span></label>
    <input type="text" id="node-input-interval" placeholder="3000">
  </div>
</script>

<script type="text/javascript">
  /* eslint-disable */
  RED.nodes.registerType('network-monitor', {
    category: 'service',
    defaults: {
      name: { value: '' },
      interval: { value: 3000 },
    },
    color: '#C7E9C0',
    icon: 'bridge.png',
    inputs: 0,
    outputs: 1,
    label: function() {
      return this.name || 'Network monitor';

    labelStyle: function() {
      return this.name ? '' : 'node_label_italic';
    }
  });
